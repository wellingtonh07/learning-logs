{% extends "learning_logs/base.html" %}

{% block header %}
  <div class="container mt-5">
    <h1 class="text-center">Tópicos</h1>
  </div>
{% endblock header %}

{% block content %}
  <div class="container mt-4">
    <!-- Lista de Tópicos -->
    <ul class="list-group">
      {% for topic in topics %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <h3>
            <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
          </h3>
          <!-- Botão de Exclusão -->
          <a href="{% url 'learning_logs:delete_topic' topic.id %}" 
             class="btn btn-danger btn-sm" 
             onclick="return confirm('Tem certeza que deseja excluir este tópico?')">Excluir</a>
        </li>
      {% empty %}
        <li class="list-group-item">Ainda não há tópicos cadastrados.</li>
      {% endfor %}
    </ul>
    
    <!-- Botão para Adicionar Novo Tópico -->
    <div class="mt-4 text-center">
      <h3><a href="{% url 'learning_logs:new_topic' %}" class="btn btn-success">Adicionar novo tópico</a></h3>
    </div>
  </div>
{% endblock content %}
